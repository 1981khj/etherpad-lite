<html>
  <head>
    <style>
      #uploadbutton {
        font-weight: bold;
      }
      #uploadfield {
        width: 190px;
      }
    </style>
  </head>
  <body>
    <form method="POST" enctype="multipart/form-data" id="form">
      <div id="container">
        <input type="file" name="file" id="uploadfield" size="10"></input>&nbsp;&nbsp;
        <input type="submit" value="Upload" id="uploadbutton"></input>
        <input type="hidden" name="padid" value="" id="padfield"></input>
        <script>
          var padId = window.location.search.substr(1);
          document.getElementById("padfield").value = padId;
        </script>
      </div>
    </form>
  </body>
</html>
